<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Word Counter</title>
</head>
<body>
    <h1>عداد الكلمة المنطوقة</h1>
    <input type="text" id="word" placeholder="أدخل الكلمة المطلوبة" />
    <button id="start">ابدأ الاستماع</button>
    <p>الكلمة المطلوبة: <span id="target-word">-</span></p>
    <p>عدد التكرارات: <span id="count">0</span></p>
    <p>النص المُسجل: <span id="transcript"></span></p>

    <script>
        const startButton = document.getElementById('start');
        const wordInput = document.getElementById('word');
        const targetWordDisplay = document.getElementById('target-word');
        const countDisplay = document.getElementById('count');
        const transcriptDisplay = document.getElementById('transcript');

        let count = 0; // العداد

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ar-SA'; // اللغة المطلوبة (العربية في هذا المثال)
        recognition.interimResults = true; // لعرض النص أثناء التسجيل

        startButton.addEventListener('click', () => {
            const targetWord = wordInput.value.trim();
            if (!targetWord) {
                alert('الرجاء إدخال الكلمة المطلوبة للبحث عنها');
                return;
            }

            targetWordDisplay.textContent = targetWord; // عرض الكلمة المطلوبة
            count = 0; // إعادة تعيين العداد
            countDisplay.textContent = count;
            transcriptDisplay.textContent = '';
            recognition.start();
        });

        recognition.addEventListener('result', (event) => {
            const transcript = Array.from(event.results)
                .map(result => result[0].transcript) // تجميع النصوص المحولة
                .join(' ')
                .toLowerCase(); // تحويل النصوص إلى أحرف صغيرة لتجنب الاختلافات

            // عرض النص المحول
            transcriptDisplay.textContent = transcript;

            const targetWord = wordInput.value.trim().toLowerCase(); // الكلمة المستهدفة
            const cleanedTranscript = transcript.replace(/[^\w\s]/g, ''); // تنظيف النص من علامات الترقيم

            const words = cleanedTranscript.split(/\s+/); // تقسيم النص إلى كلمات
            const occurrences = words.reduce((total, word) => word === targetWord ? total + 1 : total, 0);

            countDisplay.textContent = occurrences; // تحديث العد
        });

        recognition.addEventListener('end', () => {
            recognition.start(); // إعادة الاستماع تلقائيًا
        });
    </script>
</body>
</html>
