<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة الجمل المتكررة</title>
  <style>
    /* تصميم واجهة رائعة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    #start {
      background: #333;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    #start:hover {
      transform: scale(1.1);
    }

    #transcript-container {
      margin: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      color: white;
      width: 80%;
      height: 300px;
      overflow-y: auto;
      font-size: 1rem;
      text-align: center;
    }

    .repeat {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffff;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>حاسبة الجمل المتكررة</h1>
  <button id="start">ابدأ الاستماع</button>
  <div id="transcript-container"></div>

  <script>
    const startButton = document.getElementById("start");
    const transcriptContainer = document.getElementById("transcript-container");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "ar-SA";
    recognition.interimResults = false; // التحليل النهائي فقط عند إيقاف التحدث
    recognition.continuous = true; // الاستماع مستمر

    let sentencesCounter = {}; // لتخزين الجمل وعدد التكرار الخاص بها
    const repetitionThreshold = 3; // العتبة التي يتم عندها عرض الجملة (3 مرات)

    startButton.onclick = function () {
      recognition.start();
      console.log("بدء الاستماع...");
    };

    recognition.onresult = function (event) {
      const transcript = Array.from(event.results)
        .map(result => result[0].transcript.trim())
        .join(" ")
        .trim();
        
      if (transcript) {
        processTranscript(transcript);
      }
    };

    recognition.onerror = function (error) {
      console.error("حدث خطأ: ", error);
    };

    recognition.onend = function () {
      console.log("تم إيقاف الاستماع");
      recognition.start(); 
    };

    function processTranscript(transcript) {
      // إذا كانت الجملة مكررة
      if (sentencesCounter[transcript]) {
        sentencesCounter[transcript] += 1;
      } else {
        sentencesCounter[transcript] = 1;
      }

      // التحقق من التكرار
      if (sentencesCounter[transcript] >= repetitionThreshold) {
        renderTranscript(transcript);
      }
    }

    function renderTranscript(sentence) {
      // التأكد من أنه لا يُعرض أكثر من مرة
      const existingDivs = Array.from(transcriptContainer.children).filter(div => div.textContent.includes(sentence));
      if (existingDivs.length === 0) {
        const div = document.createElement("div");
        div.classList.add("repeat");
        div.textContent = `${sentence} (تكررت ${sentencesCounter[sentence]} مرات)`;
        transcriptContainer.appendChild(div);
      }
    }
  </script>
</body>
</html>
