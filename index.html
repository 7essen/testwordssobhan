<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة الأذكار</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    #start {
      background: #333;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    #start:hover {
      transform: scale(1.1);
    }

    #transcript-container {
      margin: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      color: white;
      width: 80%;
      height: 300px;
      overflow-y: auto;
      font-size: 1rem;
      text-align: center;
    }

    .repeat {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffff;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>حاسبة الأذكار - عدّ تكرارها</h1>
  <button id="start">ابدأ الاستماع</button>
  <div id="transcript-container"></div>

  <script>
    const startButton = document.getElementById("start");
    const transcriptContainer = document.getElementById("transcript-container");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "ar-SA";
    recognition.continuous = true; 
    recognition.interimResults = false;

    // قائمة بالأذكار المعروفة
    const knownPrayers = [
      "سبحان الله",
      "الحمد لله",
      "الله أكبر",
      "استغفر الله",
      "لا إله إلا الله",
      "اللهم صل وسلم على محمد"
    ];

    let counters = {}; // لتتبع التكرارات

    // بدء الاستماع عند الضغط على الزر
    startButton.onclick = function () {
      try {
        recognition.start();
        console.log("بدأ الاستماع...");
      } catch (error) {
        console.error("لا يمكن بدء الاستماع:", error);
      }
    };

    recognition.onresult = function (event) {
      const transcript = Array.from(event.results)
        .map(result => result[0].transcript.trim())
        .join(" ")
        .trim();
      if (transcript) {
        checkForPrayers(transcript);
      }
    };

    recognition.onerror = function (error) {
      console.error("خطأ في التعرف على الصوت:", error);
    };

    recognition.onend = function () {
      console.log("تم إيقاف الاستماع");
      recognition.start();
    };

    function checkForPrayers(transcript) {
      for (let prayer of knownPrayers) {
        if (transcript.includes(prayer)) {
          if (counters[prayer]) {
            counters[prayer] += 1;
          } else {
            counters[prayer] = 1;
          }

          renderTranscript(prayer, counters[prayer]);
          console.log(`التعرف: ${prayer} - العدد الحالي: ${counters[prayer]}`);
        }
      }
    }

    function renderTranscript(prayer, count) {
      const alreadyRendered = Array.from(transcriptContainer.children)
        .some(div => div.textContent.includes(prayer));

      if (!alreadyRendered) {
        const div = document.createElement("div");
        div.classList.add("repeat");
        div.textContent = `${prayer} (تكررت ${count} مرات)`;
        transcriptContainer.appendChild(div);
      }
    }
  </script>
</body>
</html>
